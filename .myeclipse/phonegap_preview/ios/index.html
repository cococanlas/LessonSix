<!DOCTYPE html>
<html>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b"></div><!-- /header -->

            <ul>
                <li>
                    <a data-icon="mail" href="http://www.google.com">Contact</a>

                <li>

                <label for="Email">Login here</label> <input data-clear-btn="true" id="Email" name="Email" type="text" value="enter email here...">

            <div class="ui-field-contain">

                <li>

                </li>

                </li>
                <li>

                </li>

        <div data-position="fixed" data-role="footer" data-theme="b">
            <a data-role="button" href="" id="button-1" onclick="openSite();">Open Site</a> <a data-role="button" href="" id="button-2" onclick="geo();">Open Location</a>
        </div><!-- /footer -->
